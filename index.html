<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8" />
	<title>Rock, Paper, Scissors!</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>

	<div id="header">
		<h1>Rock, Paper, Scissors!</h1>
		<h2>Human vs. Computer</h2>
	</div>

	<div id="game">
		<h2> Choose your weapon!</h2>
		<p>Battle the computer in a game of five rounds</p>
		<div class="container">
			<div class="human">
				<div class="player">
					<h3>You</h3>
					<div class="score">
						<p>Score:</p>
						<p id="player-score">0</p>
					</div>
				</div>
				<div class="weapons">
					<img src="rock.jpeg" class=player-weapon id="rock" onclick="playRound('rock')">
					<img src="paper.jpeg" class=player-weapon id="paper" onclick="playRound('paper')">
					<img src="scissors.jpeg" class=player-weapon id="scissors" onclick="playRound('scissors')">
				</div>
			</div>
			<div class="computer">
				<div class="player">
					<h3>Computer</h3>
					<div class="score">
						<p>Score:</p>
						<p id="computer-score">0</p>
					</div>
				</div>
				<div class="weapons">
					<img src="rock.jpeg" class=computer-weapon id=computer-rock>
					<img src="paper.jpeg" class=computer-weapon id=computer-paper>
					<img src="scissors.jpeg" class=computer-weapon id=computer-scissors>
					
				</div>
			</div>
		</div>
		<div class="result"></div>
	</div>

	<div id="footer"><h3>Copyright &#169 Caya & The Odin Project</h3></div>

</div>

</body>
</html>
